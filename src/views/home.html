<h2>Home</h2>

<form action="/search/posts" method="get">
<input type="text" name="s">
<button type="submit">Search</button>
</form>

<ul>
  {{#each data.posts}}
    <li>{{ this.dataValues.title }} {{ this.dataValues.user.dataValues.firstName }} {{ this.dataValues.user.dataValues.lastName }}</li>
  {{/each}}
</ul>
{{{ data.links }}}
